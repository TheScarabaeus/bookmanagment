<button
  [type]="type"
  [ngClass]="{
    'bg-blue-800 hover:bg-blue-700': variant === 'primary',
    'bg-gray-200 hover:bg-gray-300': variant === 'secondary',
    'bg-red-600 hover:bg-red-700': variant === 'danger',
    'text-white': variant === 'primary' || variant === 'danger',
    'px-2 py-1 rounded-md text-sm': size === 'small',
    'px-4 py-2 rounded-lg font-medium': size === 'normal',
    'px-6 py-3 rounded-xl font-bold text-lg': size === 'large',
    'w-full': width === 'full'
  }"
  class="relative inline-flex justify-center items-center focus-visible:outline-none transition duration-150"
  (click)="handleClick($event)"
>
  <div [ngClass]="{ invisible: isLoading }">
    <ng-content></ng-content>
  </div>

  <div
    *ngIf="isLoading"
    class="absolute inset-0 flex justify-center items-center"
  >
    <svg
      [ngClass]="{
        'w-4 h-4': size === 'small',
        'w-6 h-6': size === 'normal',
        'w-8 h-8': size === 'large'
      }"
      class="animate-spin"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>

      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
  </div>
</button>
